<!DOCTYPE HTML>
<html>

    <head>
        <title>Reminder HTML5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.simpledialog.min.css" >
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.datebox.min.css" />
        <link rel="stylesheet" href="style.css" type="text/css">

        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.simpledialog2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.datebox.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.datebox.i8n.en.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="phonegap.js"></script>
    </head>


    <body>

        <div data-role="page" data-theme="b" id="page-home" data-fullscreen="true">

            <div data-role="header" data-theme="a">
                    <h1>Reminder</h1>
                    <a href="#" id="aboutApp" data-icon="gear">About</a>
            </div>
            
            <div data-role="content" id="event-content">
                <center>
                    <div id="display_events">
                        <ul id="eventList" data-role="listview" data-theme="c" data-inset="true"><li>Today's Events</ul>
                    </div>

                    <a href="#" id="other_events_btn" data-role="button" data-mini="true" data-theme="b">Other Events</a><br>	
                    <a href="#" id="create_new_btn" data-role="button" data-mini="true" data-theme="e">Create New Event</a>
                </center>
            </div><!-- /content --> 

            <div data-position="fixed" data-role="footer" data-theme="a">
                <h5>Amit Merchant</h5>
            </div><!-- /footer -->

        </div><!-- /page-home -->


        <div data-role="page" data-theme="b" data-fullscreen="true" id="page-new-event" data-add-back-btn="true">

            <div data-role="header" data-theme="a">
                    <a href="#" id="aboutApp_new" data-icon="gear">About</a>
                    <h1>Reminder</h1>
                    <a href="#" class="back-to-home" data-icon="back">Back</a>
            </div>

            <div data-role="content" id="event-content">


                <div id="mydate_div">
                    <label for="mydate2">Select Date and Time</label>
                    <input name="mydate2" id="mydate2" type="text" data-role="datebox"
                           data-options='{"mode": "slidebox", "disableManualInput": true, "dateFormat":"%Y-%m-%dT%I:%M%p", "timeFormatOverride":12, "fieldsOrderOverride":["y","m","d","h","i"]}'>
                </div> <br>

                <div id="title_div">
                    <label for="title">Title</label>	
                    <input id="title" name="title" type="text"/>
                </div> <br>

                <div id="desc_div">
                    <label for="desc">Description:</label>
                    <textarea cols="40" rows="15" id="desc" name="desc"></textarea>
                </div>

                <a href="#" id="save_btn" data-role="button" data-icon="check" data-theme="b">Save</a>
                <br>

            </div><!-- /content -->

            <div data-position="fixed" data-role="footer" data-theme="a">
                <h5>Amit Merchant</h5>
            </div><!-- /footer -->
        </div><!-- /page-new_event -->

        <div data-role="page" data-theme="b" id="page-other" data-fullscreen="true" data-add-back-btn="true">

            <div data-role="header" data-theme="a">
                    <a href="#" id="aboutApp_other" data-icon="gear">About</a>
                    <h1>Reminder</h1>
                    <a href="#" class="back-to-home" data-icon="back">Back</a>
            </div>

            <div data-role="content" id="other-event-content">
                <div id="other_events_list">
                    <ul id="otherEventList" data-role="listview" data-theme="c" data-inset="true"></ul>
                </div>
            </div><!-- /content --> 

            <div data-position="fixed" data-role="footer" data-theme="a">
                <h5>Amit Merchant</h5>
            </div><!-- /footer -->

        </div><!-- /page-home -->
        
        <div data-role="page" data-theme="b" id="about-app" data-fullscreen="true" data-add-back-btn="true">

            <div data-role="header" data-theme="a">
                    <a href="#" id="aboutApp" data-icon="gear">About</a>
                    <h1>Reminder</h1>
                    <a href="#" class="back-to-home" data-icon="back">Back</a>
            </div>

            <div data-role="content">
                Designed and Develeoped by Amit Merchant
            </div><!-- /content --> 

            <div data-position="fixed" data-role="footer" data-theme="a">
                <h5>Amit Merchant</h5>
            </div><!-- /footer -->

        </div><!-- /page-home -->


    </body>

</html>
